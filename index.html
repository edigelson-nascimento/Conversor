<!DOCTYPE html>
<html lang="pt-BR" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas — v2.0.0</title>
    <meta name="description" content="Conversor de Bitcoin para Real Brasileiro em tempo real.">
    <meta name="author" content="Edigelson Nascimento">

    <!-- Favicon SVG Inline (Círculo Azul com Símbolo de Troca) -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='16' fill='%233b82f6'/%3E%3Cpath d='M11 16h10M16 11l5 5-5 5' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E" type="image/svg+xml">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Tailwind CSS (Configuração para Dark Mode via classe) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#f5f6f7] dark:bg-slate-900 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Cabeçalho -->
    <header class="w-full max-w-4xl mx-auto p-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">
                Conversor <span class="text-blue-600 dark:text-blue-400">BTC</span> &rarr; BRL
            </h1>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">v2.0.0 • Atualização em tempo real</p>
        </div>
        
        <!-- Botão de Tema -->
        <button id="theme-toggle" class="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Alternar tema">
            <!-- Ícone Sol (Light) -->
            <svg id="icon-sun" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <!-- Ícone Lua (Dark) -->
            <svg id="icon-moon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 24.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>
    </header>

    <!-- Conteúdo Principal -->
    <main class="flex-grow w-full max-w-4xl mx-auto p-4 sm:p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- Card Principal: Cotação e Conversão -->
        <section class="md:col-span-2 bg-white dark:bg-slate-800 rounded-3xl shadow-xl p-6 sm:p-8 border border-slate-100 dark:border-slate-700 transition-all duration-300 relative overflow-hidden group">
            
            <!-- Efeito de fundo decorativo (z-0 para garantir que fique atrás) -->
            <div class="absolute top-0 right-0 -mr-16 -mt-16 w-32 h-32 bg-blue-500 rounded-full opacity-10 blur-3xl group-hover:opacity-20 transition-opacity duration-500 z-0"></div>

            <!-- Wrapper relativo para garantir que o conteúdo fique sobre o fundo (z-10) -->
            <div class="relative z-10">
                <!-- Exibição do Preço Atual -->
                <div class="mb-8">
                    <!-- Aumentado mb-2 para mb-4 para evitar sobreposição visual -->
                    <h2 class="text-xs font-semibold uppercase tracking-wider text-slate-400 dark:text-slate-500 mb-4">Cotação Atual (1 BTC)</h2>
                    
                    <div class="flex items-baseline gap-2 flex-wrap">
                        <!-- Adicionado leading-tight para controle de altura de linha -->
                        <div id="price-display" class="text-4xl sm:text-5xl font-bold text-slate-900 dark:text-white leading-tight" role="status">
                            Carregando...
                        </div>
                        <span id="price-change-indicator" class="hidden text-sm font-medium px-2 py-0.5 rounded-full bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300">
                            --
                        </span>
                    </div>
                    <p id="last-update" class="text-sm text-slate-400 mt-2 flex items-center gap-1">
                        <svg class="w-3 h-3 animate-spin hidden" id="spinner" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        Aguardando atualização...
                    </p>
                </div>

                <hr class="border-slate-100 dark:border-slate-700 my-6">

                <!-- Formulário de Conversão -->
                <form id="converter-form" class="space-y-6" onsubmit="event.preventDefault();">
                    <div>
                        <label for="btc-input" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">
                            Quantidade em Bitcoin (BTC)
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-slate-400 font-bold">₿</span>
                            </div>
                            <input type="text" id="btc-input" placeholder="0,00" 
                                class="block w-full pl-10 pr-4 py-4 bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-600 rounded-xl text-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-shadow dark:text-white"
                                inputmode="decimal" autocomplete="off">
                        </div>
                    </div>

                    <div class="flex gap-3">
                        <button type="button" id="btn-convert" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-xl transition-transform active:scale-95 shadow-md shadow-blue-500/20 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-slate-800">
                            Converter
                        </button>
                        <button type="button" id="btn-clear" class="px-6 py-3 rounded-xl border border-slate-200 dark:border-slate-600 text-slate-600 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400">
                            Limpar
                        </button>
                    </div>

                    <!-- Resultado -->
                    <div id="result-container" class="hidden mt-6 bg-slate-50 dark:bg-slate-900/50 p-6 rounded-2xl border border-blue-100 dark:border-blue-900/30 text-center animate-fade-in">
                        <p class="text-sm text-slate-500 dark:text-slate-400 mb-1">Valor aproximado</p>
                        <div id="result-value" class="text-3xl font-bold text-blue-600 dark:text-blue-400">
                            R$ 0,00
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <!-- Card Lateral: Histórico -->
        <aside class="md:col-span-1 bg-white dark:bg-slate-800 rounded-3xl shadow-lg p-6 border border-slate-100 dark:border-slate-700 flex flex-col h-full max-h-[500px]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-semibold text-slate-800 dark:text-white">Histórico Recente</h3>
                <button id="btn-clear-history" class="text-xs text-red-500 hover:text-red-600 font-medium px-2 py-1 rounded hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors" title="Limpar histórico">
                    Limpar
                </button>
            </div>
            
            <div class="flex-grow overflow-y-auto custom-scrollbar">
                <ul id="history-list" class="space-y-3">
                    <!-- Itens do histórico serão inseridos aqui via JS -->
                    <li class="text-center py-8 text-slate-400 text-sm italic empty-msg">
                        Nenhuma conversão recente.
                    </li>
                </ul>
            </div>
        </aside>

    </main>

    <!-- Redes Sociais e Créditos -->

                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.46 2.525c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.825-.049.905-.04 1.354-.2 1.689-.33.514-.2.955-.47 1.372-.886.416-.417.686-.858.886-1.372.13-.335.29-.784.33-1.689.039-.908.049-1.228.049-3.825v-.08c0-2.65-.01-2.917-.049-3.825-.04-.905-.2-1.354-.33-1.689-.2-.514-.47-.955-.886-1.372-.417-.416-.858-.686-1.372-.886-.335-.13-.784-.29-1.689-.33-.908-.039-1.228-.049-3.825-.049zM12 5.378a6.622 6.622 0 110 13.244 6.622 6.622 0 010-13.244zm0 1.802a4.82 4.82 0 100 9.64 4.82 4.82 0 000-9.64zM16.965 5.59a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd"></path></svg>

            </div>

            <!-- Copyright com Link no Nome e Créditos da API -->
            <div class="text-center md:text-right">
                <p class="text-sm text-slate-500 dark:text-slate-400 font-medium">
                    &copy; 2025 • <a href="https://edigelson.pages.dev" target="_blank" class="text-slate-800 dark:text-slate-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors font-bold">Edigelson Nascimento</a>

                <p class="text-xs text-slate-400 dark:text-slate-500 mt-1">

        </div>
    </footer>
